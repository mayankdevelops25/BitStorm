<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Trip</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- html2pdf for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <!-- Background -->
  <div class="hero-section">
    <div class="overlay"></div>

    <!-- Main Heading -->
    <h1 class="main-title">GET YOUR DREAM TRIP</h1>

    <!-- Cards Container -->
    <div class="cards-wrapper">
      <div class="card" id="planVisitCard" role="button" aria-label="Plan your visit">
        <img src="https://i.ibb.co/HfPfWhqg/istockphoto-1455269931-612x612.jpg" alt="Plan visit">
        <div class="card-content">
          <h3>Plan your Visit</h3>
          <p>Where you want to visit?</p>
        </div>
      </div>

      <div class="card">
        <img src="https://i.ibb.co/3yN9SxkB/Screenshot-2025-11-19-at-12-00-28-PM.png" alt="">
        <div class="card-content">
          <h3>Find your Trek</h3>
          <p>Explore Trekking Spots</p>
        </div>
      </div>

      <div class="card">
        <img src="https://i.ibb.co/Kjmjmg0Q/illustration-road-trip-1247730-6.jpg" alt="">
        <div class="card-content">
          <h3>Best Time to Visit</h3>
          <p>Find perfect travel months</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal for Plan Your Visit -->
  <div id="planModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Plan Your Visit</h2>

      <form id="planForm">
        <div class="form-group">
          <label for="destination">Where do you want to go?</label>
          <input type="text" id="destination" placeholder="Enter destination" required>
        </div>

        <div class="form-group">
          <label for="travelDate">When are you travelling?</label>
          <input type="date" id="travelDate" required>
        </div>

        <div class="form-group">
          <label for="travellers">How many travellers?</label>
          <select id="travellers" required>
            <option value="">Select number</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6+">6+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tripType">What type of trip?</label>
          <select id="tripType" required>
            <option value="">Select trip type</option>
            <option value="adventure">Adventure</option>
            <option value="heritage">Heritage</option>
            <option value="nature">Nature & Wildlife</option>
            <option value="spiritual">Spiritual</option>
            <option value="cultural">Cultural</option>
            <option value="family">Family Vacation</option>
          </select>
        </div>

        <div class="form-group">
          <label for="budget">Budget</label>
          <select id="budget" required>
            <option value="">Select budget range</option>
            <option value="low">Under ₹10,000</option>
            <option value="medium">₹10,000 - ₹25,000</option>
            <option value="high">₹25,000 - ₹50,000</option>
            <option value="premium">Above ₹50,000</option>
          </select>
        </div>

        <div class="form-group checkbox-row">
          <input type="checkbox" id="hotelNearby">
          <label for="hotelNearby" class="checkbox-label">Show hotels near my location</label>
        </div>

        <div class="form-group checkbox-row">
          <input type="checkbox" id="bestPlaces">
          <label for="bestPlaces" class="checkbox-label">Show best places near destination</label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Plan My Trip</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </div>
      </form>

      <!-- AI Recommendations Section -->
      <div id="aiResults" class="ai-results" style="display: none;">
        <h3>Your Personalized Jharkhand Trip Plan</h3>
        <div id="recommendationsContainer" class="recommendations-container" aria-live="polite">
          <!-- Recommendations will be injected here -->
        </div>

        <div class="ai-actions">
          <button id="downloadPdfBtn" type="button" class="btn">Download PDF</button>
          <button id="regenerateBtn" type="button" class="btn secondary">Regenerate</button>
        </div>

        <div class="ai-footer">
          <p><em>Powered by Jharkhand Tourism AI</em></p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
